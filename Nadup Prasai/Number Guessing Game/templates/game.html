<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            color: #4CAF50;
            text-align: center;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Input field and button styling */
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Paragraph and link styling */
        p {
            font-size: 18px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>{{ message }}</p>
    <p>Guesses Left: {{ guesses_left }}</p>
    {% if guesses_left > 0 and "Hurray" not in message %}
    <form method="POST">
        <label>Your Guess:</label>
        <input type="number" name="guess" required>
        <button type="submit">Submit Guess</button>
    </form>
    {% endif %}
    <a href="{{ url_for('home') }}">Play Again</a>
</body>
</html>
