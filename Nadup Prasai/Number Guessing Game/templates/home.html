<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game - Setup</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            color: #4CAF50;
            text-align: center;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Input field and button styling */
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Paragraph and link styling */
        p {
            font-size: 18px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Guessing Game!</h1>
    <form method="POST">
        <label>Lower Number:</label>
        <input type="number" name="lower_number" required><br>
        <label>Higher Number:</label>
        <input type="number" name="higher_number" required><br>
        <label>Number of Guesses:</label>
        <input type="number" name="no_of_guess" required><br>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
